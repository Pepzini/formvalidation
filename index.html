        <title>Gogirl |  Create Account</title>
    <script src="./js/script.js"></script>

    <!--Since this is one page site, I have choosen to use internal styling for css-->
    <style>
        body {
            margin: 8em 16em;
            background-image: url(images/background.png);
        }

        .word-block {
            text-align: center;
            margin-bottom: 2em;
        }

        form {
            background-color: white;
            border-radius: 15px 50px;
            padding: 3em;
            border: 2px solid rgb(51, 161, 150);
        }
    </style>

<body>
    <div class="word-block">
        <h1>Hey girl, </h1>
        <h3>Sign up for goGirl</h3>
    </div>
    <form name="myForm" onsubmit="return(validateform());">
        <div class="form-group">
            <label for="full-name">Full-name</label>
            <input type="name" name="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="email-address">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <div id="form message">

    </div>
</body>
